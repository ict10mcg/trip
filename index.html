<div id="app-container">
    <h1>MCG Annual Trip</h1>
    <h2>Grade 11 - 2025</h2>
    <div class="teacher-name" id="teacher-name"></div>
    <div id="current-date-time"></div>
    <label for="class-select">Select Class:</label>
    <select id="class-select">
        <option value="Bus 01">Bus 01</option>
        <option value="Bus 02">Bus 02</option>
        <option value="Bus 03">Bus 03</option>
        <option value="Bus 04">Bus 04</option>
    </select>
    <div id="subject-container" style="display: none;">
        <label for="subject-select">Select Subject:</label>
        <select id="subject-select">
            <option value="Sinhala">Sinhala</option>
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Buddhism">Buddhism</option>
            <option value="History">History</option>
        </select>
    </div>
    <div id="summary"></div>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>Mark</th>
                <th>Student Number</th>
                <th>Name</th>
                <th>Time</th>
                <th id="marks-column" style="display: none;">Marks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will be added here dynamically -->
        </tbody>
    </table>
    <div id="summary-below"></div>
    <button id="clear-data" class="button">Clear Data</button>
    <button id="get-report" class="button">Get Report</button>
    <button id="absent-report" class="button">Absent Report</button>
    <button id="summary-report" class="button">Summary Report</button>
    <button id="add-marks" class="button">Add Marks</button>
    <div id="classSelection" style="display: none;">
        <label><input type="checkbox" value="Bus 01"> Bus 01</label>
        <label><input type="checkbox" value="Bus 02"> Bus 02</label>
        <label><input type="checkbox" value="Bus 03"> Bus 03</label>
        <label><input type="checkbox" value="Bus 04"> Bus 04</label>
        <br>
        <button id="generate-summary" class="button">Generate Selected Summary Report</button>
    </div>
